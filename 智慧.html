<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./zhindex.css" />
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="top">
          <div class="title">当前到件数</div>
          <p>123,456,789</p>
        </div>
        <div class="mid">
          <div class="title">派件入库量占比</div>
          <div class="chart1"></div>
        </div>
        <div class="bot">
          <div class="title">广东省寄派件数</div>
          <div class="gdmap"></div>
        </div>
      </div>
      <div class="center">
        <div class="top">
          <div class="title">
            <div class="imgbox"><img src="./素材图/jinghui.png" alt="" /></div>
            &nbsp; &nbsp;
            <h1>智慧社区内网对比平台</h1>
          </div>
          <div class="top_c">
            <div class="top_c_l">
              <div class="ll">
                <span>16:19:50</span>
                <p>2020/1/21 pm 周二</p>
              </div>
              <div class="rr">
                <div class="imgbox">
                  <img src="./素材图/weather/weather_img01.png" alt="" />
                </div>
                <div class="txt">
                  <span>多云</span>
                  <p>16-22°C</p>
                  <p>天津市和平区</p>
                </div>
              </div>
            </div>
            <div class="top_c_r">
              <b class="yellow">NO.1北京：2543289</b><br />
              <b class="green">NO.天津：25690</b><br />
              <b>NO.3河北：456</b>
            </div>
          </div>
        </div>
        <div class="continer">
          <div class="chart5"></div>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <div class="title">派件数据</div>
          <div class="chart2"></div>
        </div>
        <div class="mid">
          <div class="title">收入数据</div>
          <div class="chart3"><h2>123,456.5元</h2></div>
        </div>
        <div class="bot">
          <div class="title">设置</div>
          <div class="chart4">
            <p>今日值班：</p>
            <p>负责人：</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./echarts.min.js"></script>
  <script type="module">
    import mapData from "./china.js";
    import gdData from "./gd.js";
    console.log(mapData);
    console.log(gdData);
    const chart1 = document.querySelector(".chart1");
    const myChart1 = echarts.init(chart1);
    const gdmap = document.querySelector(".gdmap");
    const myGdmap = echarts.init(gdmap);
    const chart2 = document.querySelector(".chart2");
    const myChart2 = echarts.init(chart2);
    const chart5 = document.querySelector(".chart5");
    const myChart5 = echarts.init(chart5);

    myChart1.setOption({
      legend: {
        data: ["顺丰", "京东", "EMS"],
        orient: "vertical", // 'vertical'
        textStyle: {
          color: "#fff",
        },
        top: 100,
        right: 150,
      },
      tooltip: {},
      series: [
        {
          type: "pie",
          data: [
            { name: "顺丰", value: 192581 },
            { name: "京东", value: 215635 },
            { name: "EMS", value: 224585 },
          ],
          radius: ["30%", "50%"],
          center: ["25%", "55%"],
          label: {
            show: false,
          },
        },
      ],
    });
    // 注册广东省地图
    echarts.registerMap("gds", gdData);
    myGdmap.setOption({
      tooltip: {
        trigger: "axis",
      },
      title: {
        text: "中国广东省",
      },

      // 地图
      geo: {
        show: true,
        map: "gds",
        itemStyle: {
          color: "skyblue",
        },
      },
    });
    myChart2.setOption({
      title: {
        text: "单位：件",
      },
      tooltip: {
        trigger: "axis",
      },
      xAxis: {
        data: ["入库件", "在库件", "出库件", "退签件", "丢失件"],
      },
      yAxis: {
        max: 1500,
      },
      series: [
        {
          type: "bar",
          data: ["600", "150", "200", "100", "100"],
          stack: "111",
        },
        {
          type: "bar",
          data: ["0", "600", "100", "0", "0"],
          stack: "111",
        },
      ],
    });
    // 注册中国地图
    echarts.registerMap("china", mapData);
    // 省份经纬
    let chinaGeoCoordMap = {
      黑龙江: [127.9688, 45.368],
      内蒙古: [110.3467, 41.4899],
      吉林: [125.8154, 44.2584],
      北京市: [116.4551, 40.2539],
      辽宁: [123.1238, 42.1216],
      河北: [114.4995, 38.1006],
    };
    // 与省份对应的值
    let chinaDatas = [
      [
        {
          name: "黑龙江",
          value: 0,
        },
      ],
      [
        {
          name: "内蒙古",
          value: 0,
        },
      ],
      [
        {
          name: "吉林",
          value: 0,
        },
      ],
      [
        {
          name: "辽宁",
          value: 0,
        },
      ],
      [
        {
          name: "河北",
          value: 0,
        },
      ],
    ];

    //处理数据函数
    var convertData = function (data) {
      var res = [];
      for (var i = 0; i < data.length; i++) {
        var dataItem = data[i];
        var fromCoord = chinaGeoCoordMap[dataItem[0].name];
        var toCoord = [116.4551, 40.2539]; //中心点地理坐标
        if (fromCoord && toCoord) {
          res.push([
            {
              coord: fromCoord,
              value: dataItem[0].value,
            },
            {
              coord: toCoord,
            },
          ]);
        }
      }
      return res;
    };

    var series = [];
    //遍历数据
    [["北京市", chinaDatas]].forEach(function (item, i) {
      console.log(item);
      series.push(
        {
          type: "lines",
          zlevel: 2,
          effect: {
            show: true,
            period: 2, //箭头指向速度，值越小速度越快
            trailLength: 0.02, //特效尾迹长度[0,1]值越大，尾迹越长重
            symbol: "arrow", //箭头图标
            symbolSize: 5, //图标大小
          },
          lineStyle: {
            normal: {
              width: 1, //尾迹线条宽度
              opacity: 1, //尾迹线条透明度
              curveness: 0.3, //尾迹线条曲直度
            },
          },
          data: convertData(item[1]),
        },
        {
          type: "effectScatter",
          coordinateSystem: "geo",
          zlevel: 2,
          rippleEffect: {
            //涟漪特效
            period: 4, //动画时间，值越小速度越快
            brushType: "stroke", //波纹绘制方式 stroke, fill
            scale: 4, //波纹圆环最大限制，值越大波纹越大
          },
          label: {
            normal: {
              show: true,
              position: "right", //显示位置
              offset: [5, 0], //偏移设置
              formatter: function (params) {
                //圆环显示文字
                return params.data.name;
              },
              fontSize: 13,
            },
            emphasis: {
              show: true,
            },
          },
          symbol: "circle",
          symbolSize: function (val) {
            return 5 + val[2] * 5; //圆环大小
          },
          itemStyle: {
            normal: {
              show: false,
              color: "#f00",
            },
          },
          data: item[1].map(function (dataItem) {
            return {
              //在这里定义你所要展示的数据
              name: dataItem[0].name,
              value: chinaGeoCoordMap[dataItem[0].name].concat([
                dataItem[0].value,
              ]),
            };
          }),
        },
        //中心点
        {
          type: "scatter",
          coordinateSystem: "geo",
          zlevel: 2,
          rippleEffect: {
            period: 4,
            brushType: "stroke",
            scale: 4,
          },
          label: {
            normal: {
              show: true,
              position: "right",
              //offset:[5, 0],
              color: "#0f0",
              formatter: "{b}",
              textStyle: {
                color: "#0f0",
              },
            },
            emphasis: {
              show: true,
              color: "#f60",
            },
          },
          symbol: "pin",
          symbolSize: 50,
          data: [
            {
              name: item[0],
              value: chinaGeoCoordMap[item[0]].concat([10]),
            },
          ],
        }
      );
    });
    myChart5.setOption({
      title: {
        text: "中华人民共和国",
      },
      tooltip: {
        trigger: "item",
        backgroundColor: "rgba(166, 200, 76, 0.82)",
        borderColor: "#FFFFCC",
        showDelay: 0,
        hideDelay: 0,
        enterable: true,
        transitionDuration: 0,
        extraCssText: "z-index:100",
        formatter: function (params, ticket, callback) {
          //根据业务自己拓展要显示的内容
          var res = "";
          var name = params.name;
          var value = params.value[params.seriesIndex + 1];
          res =
            "<span style='color:#fff;'>" + name + "</span><br/>数据：" + value;
          return res;
        },
      },
      backgroundColor: "#013954",
      visualMap: {
        //图例值控制
        min: 0,
        max: 1,
        calculable: true,
        show: true,
        color: ["#f44336", "#fc9700", "#ffde00", "#ffde00", "#00eaff"],
        textStyle: {
          color: "#fff",
        },
      },
      geo: {
        map: "china",
        zoom: 1.2,
        label: {
          emphasis: {
            show: false,
          },
        },
        roam: true, //是否允许缩放
        itemStyle: {
          normal: {
            color: "rgba(51, 69, 89, .5)", //地图背景色
            borderColor: "#516a89", //省市边界线00fcff 516a89
            borderWidth: 1,
          },
          emphasis: {
            color: "rgba(37, 43, 61, .5)", //悬浮背景
          },
        },
      },
      series: series,
    });
  </script>
</html>
